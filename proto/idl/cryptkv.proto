syntax = "proto3";

option go_package = "/proto";

package cryptkv;

message PutRequest {
  // key in document bucket, only for storage
  string documentKey = 1;

  // value stored in document bucket
  string documentVal = 2;

  // generated by lookup key with un-salted HMAC
  bytes countKey = 3;

  // generated by lookup key with salted HMAC
  bytes indexKey = 4;

  // generated by lookup key with salted HMAC
  bytes encryptKey = 5;
}

message PutResponse {
  bool ok = 1;
  int32 code = 2;
}

message GetRequest {
  // generated by lookup key with un-salted HMAC
  bytes countKey = 1;

  // generated by lookup key with salted HMAC
  bytes indexKey = 2;

  // generated by lookup key with salted HMAC
  bytes encryptKey = 3;
}

message GetResponse {
  bool ok = 1;
  int32 code = 2;
  string documentKey = 3;
  string documentVal = 4;
}

service CryptKV {
  rpc Put(PutRequest) returns (PutResponse) {}
  rpc Get(GetRequest) returns (GetResponse) {}

}